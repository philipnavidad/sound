<html>
<head>
	<title>Native Sound</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.2/dist/altspace.min.js"></script>

</head>

<body>
	
	<a-assets>
    		<a-asset-item id="desk2" src="desk2.dae"></a-asset-item>
	</a-assets>  
	
<a-scene altspace="fullspace: true" sync-system="author: altspacevr; app: sound-sync-soundboard">

	<a-entity collada-model="#desk2" position="0 0.65 8.5" scale="1 1 1" rotation="0 180 0"></a-entity>
	
	<a-entity position="0 -1.5 9" rotation="0 0 0">
		<a-entity id="Air_Horn"
			geometry="primitive: box" material="color: green" position="-0.75 2.8 0" rotation="0 0 0" scale="0.15 0.15 0.05"
			n-sound="src: radio/Air_Horn.wav; volume: 1; oneshot: true; on: click"
			altspace-cursor-collider="enabled: true"
			sync="own-on: mousedown" sync-n-sound>
			<a-entity n-text="fontSize: 2; text: Air_Horn" position="0 -0.6 0"></a-entity>
		</a-entity>

		<a-entity id="Dont_call_me_Shirley"
			geometry="primitive: box" material="color: green" position="-0.45 2.8 0" rotation="0 0 0" scale="0.15 0.15 0.05"

			altspace-cursor-collider="enabled: true"
			sync="own-on: mousedown" sync-n-sound>

			<a-entity id="Waynes_World"
